<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-G.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir  áudios em  HTML5</p>

    <audio preload="metadata" controls>
        <source src="midia/moonlight-mexico.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduzir áudios.  <a href="midia/moonlight-mexico.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
    <!-- MP3 WAV OGG-->

</body>
</html>
