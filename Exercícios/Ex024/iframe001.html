<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrame</title>
    <style>
        iframe{
            width: 500px;
            height: 500px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iFrame.</h1>
    <p>
        Acessando o site do 
        <!-- Tamanho padrão: 300x150px -->
        <iframe src="https://cursoemvideo.com" frameborder="0" height="500" width="500" scrolling="auto"> 
        <a href="https://www.cursoemvideo.com" target="_blank">CursoEmVídeo</a>
        </iframe>
         para aprender a programar.
    </p>

    <p>
        O repositório do Guanabara no
        <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> 
        <a href="https://gustavoguanabara.github.io" target="_blank">Github</a></iframe>
         também é muito legal.
        </p>
    
</body>
</html>
